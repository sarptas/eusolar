            { name: "'Cumhuriyet ve Atatürk Günleri' Kitap Sergisi", type: "Kitap Sergisi", organizer: "Kütüphane ve Dokümantasyon Daire Başkanlığı", location: "Kütüphane ve Dokümantasyon Daire Başkanlığı / Kullanıcı Hizmetleri Şube Müdürlüğü (2. kat)", startDate: "2025-11-14", endDate: "2025-11-14", time: "Hafta İçi 08:00-17:00" },
            { name: "'Cumhuriyet ve Atatürk' Afiş sergisi", type: "Afiş Sergisi", organizer: "Eğitim Fakültesi, Güzel Sanatlar Eğitimi Bölümü", location: "Eğitim Fakültesi Sergi Alanı", startDate: "2025-11-14", endDate: "2025-11-14", time: "15:00" }
        ];

        const eventList = document.getElementById('event-list');
        const noResults = document.getElementById('no-results');
        const filterType = document.getElementById('filter-type');
        const filterOrganizer = document.getElementById('filter-organizer');
        const filterLocation = document.getElementById('filter-location');
        const filterDate = document.getElementById('filter-date');
        const resetFiltersBtn = document.getElementById('reset-filters');

        // Tarih formatlama fonksiyonu
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString + 'T00:00:00').toLocaleDateString('tr-TR', options);
        }

        // Etkinlikleri render etme fonksiyonu
        function renderEvents(filteredEvents) {
            eventList.innerHTML = '';
            if (filteredEvents.length === 0) {
                noResults.classList.remove('hidden');
                eventList.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                eventList.classList.remove('hidden');
                filteredEvents.forEach(event => {
                    let dateDisplay = formatDate(event.startDate);
                    if (event.startDate !== event.endDate) {
                        dateDisplay = `${formatDate(event.startDate)} - ${formatDate(event.endDate)}`;
                    }

                    const card = `
                        <div class="event-card bg-white p-6 rounded-lg shadow-md border-l-4 border-red-600 flex flex-col">
                            <span class="inline-block bg-red-100 text-red-800 text-sm font-semibold mb-3 px-3 py-1 rounded-full w-max">${event.type}</span>
                            <h4 class="text-xl font-bold text-gray-900 mb-2 flex-grow">${event.name}</h4>
                            <div class="text-gray-600 space-y-2 text-sm mt-auto">
                                <p><strong><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/></svg>Düzenleyen:</strong> ${event.organizer}</p>
                                <p><strong><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>Yer:</strong> ${event.location}</p>
                                <p><strong><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>Tarih:</strong> ${dateDisplay}</p>
                                <p><strong><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>Saat:</strong> ${event.time}</p>
                                ${event.speaker ? `<p><strong><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/><path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h1a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/></svg>Konuşmacı:</strong> ${event.speaker}</p>` : ''}
                            </div>
                        </div>
                    `;
                    eventList.innerHTML += card;
                });
            }
        }

        // Filtreleri doldurma fonksiyonu
        function populateFilters() {
            const types = [...new Set(events.map(e => e.type))].sort();
            const organizers = [...new Set(events.map(e => e.organizer))].sort();
            const locations = [...new Set(events.map(e => e.location))].sort();

            types.forEach(type => {
                filterType.innerHTML += `<option value="${type}">${type}</option>`;
            });
            organizers.forEach(org => {
                filterOrganizer.innerHTML += `<option value="${org}">${org}</option>`;
            });
            locations.forEach(loc => {
                filterLocation.innerHTML += `<option value="${loc}">${loc}</option>`;
            });
        }
        
        // Filtreleri uygulama fonksiyonu
        function applyFilters() {
            const selectedType = filterType.value;
            const selectedOrganizer = filterOrganizer.value;
            const selectedLocation = filterLocation.value;
            const selectedDate = filterDate.value;

            const filteredEvents = events.filter(event => {
                const isTypeMatch = !selectedType || event.type === selectedType;
                const isOrganizerMatch = !selectedOrganizer || event.organizer === selectedOrganizer;
                const isLocationMatch = !selectedLocation || event.location === selectedLocation;
                
                // Tarih kontrolü: Seçilen tarihin etkinliğin başlangıç ve bitiş tarihleri arasında olup olmadığını kontrol eder
                const isDateMatch = !selectedDate || (selectedDate >= event.startDate && selectedDate <= event.endDate);

                return isTypeMatch && isOrganizerMatch && isLocationMatch && isDateMatch;
            });

            renderEvents(filteredEvents);
        }

        // Event listener'ları ekleme
        filterType.addEventListener('change', applyFilters);
        filterOrganizer.addEventListener('change', applyFilters);
        filterLocation.addEventListener('change', applyFilters);
        filterDate.addEventListener('change', applyFilters);
        
        resetFiltersBtn.addEventListener('click', () => {
            filterType.value = '';
            filterOrganizer.value = '';
            filterLocation.value = '';
            filterDate.value = '';
            applyFilters();
        });

        // Sayfa yüklendiğinde başlangıç fonksiyonlarını çağır
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderEvents(events);
        });
    </script>
</body>
